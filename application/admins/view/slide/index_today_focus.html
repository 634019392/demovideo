<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__STATIC__/plugins/layui/css/layui.css">
    <script src="__STATIC__/plugins/layui/layui.js"></script>
    <style>
        .header span{
            background: #009688;
            margin-left: 30px;
            padding: 10px;
            color: #ffffff;
        }
        .header div{
            border: solid 2px #009688;
            margin-top: 8px;
        }
        .header button{
            float: right;
            margin-top: -5px;
        }
    </style>
</head>
<body style="padding: 10px;">
    <div class="header">
        <span>首页首屏列表</span>
        <button class="layui-btn layui-btn-sm" onclick="add()">添加</button>
        <div></div><!--管理员列表下面的一条横线-->
    </div>

    <table class="layui-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>标题排序</th>
                <th>介绍</th>
                <th>标题</th>
                <th>url</th>
                <th>图片</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{volist name='data' id='vo'}}
            <tr>
                <td>{{$vo.id}}</td>
                <td>{{$vo.ord}}</td>
                <td><?php if(empty($vo['descript'])){echo '暂无';}else{echo $vo['descript'];}; ?></td>
                <td>{{$vo.title}}</td>
                <td>{{$vo.url}}</td>
                <td><img src="{{$vo.img}}" style="height: 30px"></td>
                <td>
                    <button class="layui-btn layui-btn-xs" onclick='add("{{$vo.id}}")'>编辑</button>
                    <button class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({{$vo.id}})">删除</button>
                </td>
            </tr>
            {{/volist}}
        </tbody>
    </table>

    <script type="text/javascript">
        layui.use(['layer'],function () {
            layer = layui.layer;
            $ = layui.jquery;
        })

        // 添加幻灯片
        function add(id) {
            layer.open({
                type: 2,
                title: id > 0 ? '编辑幻灯片' :'添加幻灯片',
                shade: 0.3,
                area: ['480px', '420px'],
                content: ['/admins.php/admins/Slide/add_first_today_focus?id='+id]
            });
        }

        function del(id) {
            //询问框
            layer.confirm('确定要删除吗？', {
                icon: 3,
                btn: ['确定','取消']
            }, function(){
                $.post('/admins.php/admins/Slide/delete', {id: id}, function (res) {
                    if (res.code > 0) {
                        layer.alert(res.msg, {icon: 2});
                    } else {
                        layer.msg(res.msg);
                        setTimeout(function(){window.location.reload();},1000)
                    }
                },'json');
            });
        }
    </script>
</body>
</html>
